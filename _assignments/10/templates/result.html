<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet">
    <title>Remote Jobs</title>
</head>

<body>
    <header>
        <h1>Remote Jobs</h1>
        <h3>{{jobCnt}} {{term}} jobs found.</h3>
        <a href="/export?term={{term}}">Export to CSV</a>
        <h5>
            <a href="/">‚Üê Go back</a>
        </h5>
    </header>
    <main>
        {% for job in jobs %}
        <div>
            <h3>{{job["title"]}}</h3>
            <h4>{{job["company"]}}</h4>
            <h4>
                <a href="{{job['link']}}" target="_blank">Apply</a>
            </h4>
            <hr>
        </div>
        {% endfor %}
</body>

</html>
