<!DOCTYPE html>
<html>

<head>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet">
    </link>
</head>

<body>
    <header>
        <h1>Nomad News</h1>
        <div>
            Order by :
            <a href="/?order_by=popular">Popular</a>
            |
            <strong>New</strong>
        </div>
    </header>
    <main>
        {% for news in feed %}
        <div>
            <div>
                <a href="/{{news.id}}">
                    <h3>{{news.title}}</h3>
                </a>
                (
                <a href="{{news.url}}" target="_blank">{{news.url}}</a>
                )
            </div>
            <div>
                {{news.points}} points | By: {{news.author}} | {{news.num_comments}} comments
            </div>
        </div>
        <hr>
        {% endfor %}
    </main>
</body>

</html>
